<mat-toolbar class="toolbar" color="gray">
    <span>Prf-Blog</span>
    <span class="example-spacer"></span>
    <div class="menu">
      <button mat-button (click)="navigate('/home')">Saját tartalmaim</button>
      <button mat-button (click)="navigate('/edit')">Szerkesztői tartalmaim</button>
      <button mat-button (click)="navigate('/view')">Nézői tartalmaim</button>
      <button mat-button (click)="logout()">Kijelentkezés</button>
    </div>
</mat-toolbar>

<div class="item-container">
  <mat-card *ngFor="let item of owned_contents" class="item-card">
      <!-- Cím -->
      <mat-card-header>
        <mat-card-title>Tulajdonos: {{ item.owner }}</mat-card-title>
      </mat-card-header>
  
      <mat-card-header>
        <mat-card-title>Cím: {{ item.title }}</mat-card-title>
      </mat-card-header>
    
      <!-- Szöveges Tartalom -->
      <mat-card-content>
        <p>Tartalom: {{ item.content }}</p>
      </mat-card-content>
    
      <!-- Editors Blokk -->
      <mat-card-header>
        <mat-card-title>Szerkesztők: {{ item.editors }}</mat-card-title>
      </mat-card-header>
    
      <!-- Viewers Blokk -->
      <mat-card-header>
        <mat-card-title>Nézők: {{ item.viewers }}</mat-card-title>
      </mat-card-header>
    
      <!-- Szerkesztés és Törlés Gombok -->
      <mat-card-actions>
        <button mat-button color="primary" (click)="editItem(item)">Szerkesztés</button>
      </mat-card-actions>
    </mat-card>
  </div>
