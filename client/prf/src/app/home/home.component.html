<mat-toolbar class="toolbar" color="gray">
    <span>Prf-Blog</span>
    <span class="example-spacer"></span>
    <div class="menu">
      <button mat-button (click)="navigate('/home')">Saját tartalmaim</button>
      <button mat-button (click)="navigate('/edit')">Szerkesztői tartalmaim</button>
      <button mat-button (click)="navigate('/view')">Nézői tartalmaim</button>
      <button mat-button (click)="logout()">Kijelentkezés</button>
    </div>
</mat-toolbar>

<div class="item-container">
<mat-card *ngFor="let item of owned_contents" class="item-card">
    <!-- Cím -->
    <mat-card-header>
      <mat-card-title>Cím: {{ item.title }}</mat-card-title>
    </mat-card-header>
  
    <!-- Szöveges Tartalom -->
    <mat-card-content>
      <p>Tartalom: {{ item.content }}</p>
    </mat-card-content>
  
    <!-- Editors Blokk -->
    <mat-card-actions>
      <p>Editors: {{ item.editors }}</p>
    </mat-card-actions>
  
    <!-- Viewers Blokk -->
    <mat-card-actions>
      <p>Viewers: {{ item.viewers }}</p>
    </mat-card-actions>
  
    <!-- Szerkesztés és Törlés Gombok -->
    <mat-card-actions>
      <button mat-button color="primary" (click)="editItem(item)">Szerkesztés</button>
      <button mat-button color="warn" (click)="deleteItem(item)">Törlés</button>
    </mat-card-actions>
  </mat-card>
</div>
  
<div class="login-container">
    <form class="login-form" [formGroup]="contentForm" (ngSubmit)="onSubmit()">
        <input formControlName="title" type="text" placeholder="Cím" required/>
        <input formControlName="content" type="text" placeholder="Tartalom" required>
        <input formControlName="editors" type="text" placeholder="Szerkesztők">
        <input formControlName="viewers" type="text" placeholder="Nézők"/>
        <div class="buttons">
            <button type="submit">Tartalom létrehozása</button>
        </div>
        <div class="buttons">
            <button type="reset" (click)="goBack()">Back</button>
        </div>
    </form>
</div>
